apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hms-{{.Values.env}}-alb
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: {{.Values.hmsHipomService.front.service.name}}
          servicePort: 80
      - path: /
        pathType: Prefix
        backend:
          serviceName: {{.Values.hmsHipomService.back.service.name}}
          servicePort: 8093